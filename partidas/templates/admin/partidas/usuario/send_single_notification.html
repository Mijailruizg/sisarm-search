{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2>Enviar notificación a {{ usuario.username }}</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="subject">Asunto:</label>
                <input type="text" name="subject" id="subject" class="form-control" required
                    value="{{ default_subject|default:'Notificación de SISARM' }}">
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea name="message" id="message" class="form-control" rows="5" required>{{ default_message|default:'Estimado usuario,

Este es un mensaje del sistema SISARM.

Saludos cordiales,
Equipo SISARM' }}</textarea>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Enviar notificación</button>
                <a href="../" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
